<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert- {{message.tags}} alert-dismissable fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    
    

    {% if user.is_authenticated %}

    <h2>Welcome {{user.first_name}} to the illuminati</h2>
    <button type="submit"><a href="/signout">Sign-Out</a></button>

    {% else %}
    <h3>Welcome To the Illuminati</h3>
    <button type="submit"><a href="/signup">Sign-Up</a></button>
    <button type="submit"><a href="/signin">Sign-In</a></button>


    {% endif %}
</body>
</html>
